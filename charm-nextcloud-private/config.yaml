options:
  admin-username:
    type: string
    default: admin
    description: >
      The NextCloud admin user, only used at deploy, change with occ or web gui.
  admin-password:
    type: string
    default: mypassword
    description: >
      The NextCloud admin password, only used at deploy, change with occ or web gui
  fqdn:
    type: string
    default: ""
    description: >
      FQDN of Nextcloud instance
  port:
    type: int
    description: >
      Port where the Nextcloud website will be listening.
  php_max_file_uploads:
    type: int
    default: 20
    description: >
      Setting for php
  php_upload_max_filesize:
    type: string
    default: '512M'
    description: >
      Setting for php
  php_post_max_size:
    type: string
    default: '512M'
    description: >
      Setting for php
  php_memory_limit:
    type: string
    default: '1G'
    description: >
      Setting for php
  nextcloud-tarfile:
    type: string
    default: https://download.nextcloud.com/server/releases/nextcloud-18.0.3.tar.bz2
    description: >
      Sources for nextcloud (must be tar.bz2)
